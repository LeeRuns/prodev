<!-- Case1: make list of heros appear-->

<h2>MT Programs</h2>
<p> List of programs currently available to app. Contact Admin to add more</p>
<ul class="programs">
	<li *ngFor="let program of programs" [class.selected]="program === selectedProgram" (click)="onSelect(Program)">
		<span class="badge">{{program.id}}</span> {{program.name}}
	</li>
</ul>
